<div class="container">
    <div class="row pt-3">
        <div class="col text-center">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01" (change)="onFileChanged($event)">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-2 offset-1">
            <button class="btn btn-primary" (click)="onButtonClick($event)">View</button>
        </div>
        <div class="row">
            <div class="col-12">
                <img [src]="imageToShow"/>
            </div>
        </div>
    </div>
</div>
